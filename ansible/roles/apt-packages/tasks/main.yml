    - rlwrap
    - rsync
    - time
    - whois
    - zip
- name: install X packages
  apt:
    name: "{{ item }}"
    state: installed
  with_items:
    - awesome
    - awesome-extra
    - lightdm
    - notification-daemon
    - roxterm
